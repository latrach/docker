<VirtualHost *:443>
    ServerName localhost    
    DocumentRoot /var/www/public
    DirectoryIndex /index.php
    SSLEngine on
    SSLCertificateFile      /var/www/docker/certs/localhost.crt
    SSLCertificateKeyFile   /var/www/docker/certs/localhost.key
    <Directory /var/www/public>
        AllowOverride None
        Order Allow,Deny
        Allow from All
        FallbackResource /index.php
    </Directory>
    <Directory /var/www/public/bundles>
        FallbackResource disabled
    </Directory>
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
</VirtualHost>
<VirtualHost *:80>
    ServerName localhost 
    DocumentRoot /var/www/public
    DirectoryIndex /index.php
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}
    <Directory /var/www/public>
        AllowOverride None
        Order Allow,Deny
        Allow from All
        FallbackResource /index.php
    </Directory>
    <Directory /var/www/public/bundles>
        FallbackResource disabled
    </Directory>
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
</VirtualHost>
